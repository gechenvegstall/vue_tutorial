<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- if -->
    <script>
        let aeg=20
        if(aeg>=18){
            console.log('成年人')

        }else{
            console('未成年')
        }
        // if elseif else
        let scroe=60
        if(scroe>=80){
            console.log('优秀')

        }else if(scroe>=60){
            console.log('良好')

        }else{
            console.log('不及格')

        }
        // switch
        let week=0
        switch(week){
            case 0:
                console.log("星期天")
                break
            case 1:
                console.log('星期一')
                break
            case 2:
                console.log("星期二")
                break
            default:console.log('超出')
        }

    </script>


</body>
</html>
